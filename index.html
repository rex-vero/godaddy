<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/image/godaddy-logo.png" type="image/x-icon">
    <title>GoDaddy</title>
</head>

<body>
    <nav class="nav">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center text-white fs-3">
                <i id="menu" class="bi bi-list"></i>
                <a class="d-flex align-items-center text-decoration-none text-white" href="">
                    <img src="./assets/image/godaddy-logo.png" class="img-fluid ms-3 logo">
                    <p class="pt-3 ms-2 text fw-bold">GoDaddy</p>
                </a>
            </div>
            <div class="text-white gap-3 d-flex fs-4 me-3">
                <i class="bi bi-search"></i>
                <i class="bi bi-question-circle"></i>
                <i class="bi bi-person"></i>
                <i title="Checkout Now" class="bi bi-cart2"></i>
            </div>
        </div>
    </nav>
    <div id="menu2" class="menu trans d-flex d-none">
        <div id="real-menu" class="real-menu d-flex flex-column justify-content-between bg-white">
            <div class="container-fluid">
                <div class="d-flex align-items-center mt-3">
                    <img src="./assets/image/godaddy-logo.png" class="img-fluid logo-menu">
                    <p class="pt-3 ms-2 text-black text fs-4 fw-bold">GoDaddy</p>
                </div>
                <div class="d-flex link align-items-center justify-content-between ">
                    <p class="pt-3 ms-2 text-black fs-5">Domains</p>
                    <i class="bi bi-arrow-right text-black fw-bold fs-4 me-5"></i>
                </div>
                <div class="d-flex link align-items-center justify-content-between ">
                    <p class="pt-3 ms-2 text-black fs-5">Websites and Hosting</p>
                    <i class="bi bi-arrow-right text-black fw-bold fs-4 me-5"></i>
                </div>
                <div class="d-flex link align-items-center justify-content-between ">
                    <p class="pt-3 ms-2 text-black fs-5">Commerce</p>
                    <i class="bi bi-arrow-right text-black fw-bold fs-4 me-5"></i>
                </div>
                <div class="d-flex link align-items-center justify-content-between ">
                    <p class="pt-3 ms-2 text-black fs-5">Email and Marketing</p>
                    <i class="bi bi-arrow-right text-black fw-bold fs-4 me-5"></i>
                </div>
                <div class="link">
                    <p class="pt-3 ms-2 text-black fs-5">Pricing</p>
                </div>
            </div>
            <div class="container-fluid d-flex flex-column gap-0">
                <a href="#" class="d-flex text-decoration-none align-items-center">
                    <i class="bi bi-question-circle text-black fw-bold fs-5"></i>
                    <p class="pt-3 ms-2 text-black fw-bolder fs-6">Help Center</p>
                </a>
                <a href="#" class="d-flex text-decoration-none align-items-center">
                    <i class="bi bi-person text-black fw-bold fs-5"></i>
                    <p class="pt-3 ms-2 text-black fw-bolder fs-6">Account</p>
                </a>
                <a href="#" class="d-flex text-decoration-none align-items-center">
                    <i class="bi bi-cart2 text-black fw-bold fs-5"></i>
                    <p class="pt-3 ms-2 text-black fw-bolder fs-6">Basket</p>
                </a>
            </div>
        </div>
        <div id="cross" class="cross d-flex justify-content-start align-items-start">
            <i id="close" class="bi bi-x-lg ms-3
            mt-3 fs-4"></i>
        </div>
    </div>
</body>

</html>
